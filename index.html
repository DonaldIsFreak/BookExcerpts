<!DOCTYPE html>
<html>
<head>
<link href="css/main.css" media="all" rel="stylesheet" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="http://documentcloud.github.io/underscore/underscore-min.js"></script>
<script src="http://www.parsecdn.com/js/parse-1.2.7.min.js"></script>
<script src="js/BookExcerpts.js"></script>
<meta charset=utf-8 />
<title>Book Excerpts</title>
</head>
<body>
	<div id='content'></div>

	
	<!-- Templates -->
	<script type="text/template" id="login-template">
		<div class="container">
			<div id="login" class="login-form">
				<h1>Login Form</h1>
				<p class="error" style="display:none"></p>
				<a href="#signup">sign up</a>
				<input type="text" id="login-username" placeholder="Username" />
				<input type="password" id="login-password" placeholder="Password" />
				<button id="login-button">Log In</button>
			</div>
		</div>
	</script>
	<script type="text/template" id="signup-template">
		<div class="container">
			<div id="signup" class="login-form">
				<h1>Signup Form</h1>
				<p class="error" style="display:none"></p>
				<input type="text" id="signup-username" placeholder="Username" />
				<input type="password" id="signup-password" placeholder="Create a Password" />
				<button id="signup-button">Sign Up</button>
			</div>
		</div>
	</script>
	
	<script type="text/template" id="index-template">
		<div class="container">
			<h1>Welcom! <%=username%></h1>
			<button id="logout-button">Logout</button>
		</div>
	</script>
	<script type="text/template" id="error-template">
		<h1>Error</h1>
	</script>
</body>
</html>
